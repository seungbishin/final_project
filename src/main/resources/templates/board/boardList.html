<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판</title>
  <link rel="stylesheet" th:href="@{/css/board/boardList.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
</head>
<body>
<header class="header">
  <div class="header-container">
    <a href="#" class="logo">LOGO</a>

    <nav class="nav" th:if="${session.userNumber == null}">
      <a th:href="@{/user/login}" class="nav-item login">로그인</a>
      <a th:href="@{/user/join}" class="nav-item signup">회원가입</a>
    </nav>

    <nav class="nav" th:unless="${session.userNumber == null}">
      <a th:href="@{/user/logout}" class="nav-item login">로그아웃</a>
    </nav>

  </div>
</header>
<div class="container">
  <h1 class="title">커뮤니티 게시판</h1>
  <div class="btn-wrap">
    <button class="add-post-btn" type="button">새 게시글 작성</button>
  </div>
  <div class="board">
    <!-- 게시물 샘플 -->
    <div class="board-item" th:each="board : ${boards}">
      <div class="board-img-box">
        <div class="board-item-image" style="background-image: url(https://via.placeholder.com/300x200)"></div>
        <div class="board-item-info">
              <span class="like">
                <i class="fas fa-heart"></i>
                <span class="like-count">12</span>
              </span>
          <span class="comment">
                <i class="fas fa-comment"></i>
                <span class="comment-count">5</span>
              </span>
        </div>
      </div>
      <div class="board-item-text">
        <h3 class="board-item-title" th:text="${board.boardTitle}"></h3>
        <span class="board-item-author" th:text="${board.userId}"></span>
      </div>
    </div>
    <!-- /게시물 샘플 -->
  </div>
</div>
<!-- 페이징 처리 -->
<div class="page-container">
  <ul class="page-box">
    <a href="" class="page-a">
      <li class="page-num prev">&lt</li>
    </a>
    <a href="" class="page-a">
      <li class="page-num active">1</li>
    </a>
    <a href="" class="page-a">
      <li class="page-num">2</li>
    </a>
    <a href="" class="page-a">
      <li class="page-num">3</li>
    </a>
    <a href="" class="page-a">
      <li class="page-num">4</li>
    </a>
    <a href="" class="page-a">
      <li class="page-num">5</li>
    </a>
    <a href="" class="page-a">
      <li class="page-num next">&gt</li>
    </a>
  </ul>
</div>
<!-- /페이징 처리 -->
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script th:src="@{/js/board/boardList.js}"></script>
</body>
</html>
