<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시물 작성</title>
  <link rel="stylesheet" th:href="@{/css/board/boardList.css}" />
  <link rel="stylesheet" th:href="@{/css/board/boardWrite.css}" />
</head>
<body>
<header class="header">
  <div class="header-container">
    <a href="board.html" class="logo">LOGO</a>
    <nav class="nav">
      <a href="login.html" class="nav-item login">로그인</a>
      <a href="join.html" class="nav-item signup">회원가입</a>
    </nav>
  </div>
</header>
<div class="container">
  <h1 class="title">게시물 작성</h1>
  <div class="form-wrap">
    <form class="new-post-form" action="" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="post-title">제목</label>
        <input type="text" id="post-title" name="boardTitle" required />
      </div>
      <div class="form-group">
        <label for="post-content">내용</label>
        <textarea id="post-content" name="boardContent" rows="10" required></textarea>
      </div>
      <div class="form-group">
        <ul class="file-wrap">
          <li>
            <input type="file" id="post-image" name="boardFile" accept="image/*" multiple />
          </li>
          <li class="img-list"></li>
          <li class="img-list"></li>
          <li class="img-list"></li>
          <li class="img-list"></li>
        </ul>
      </div>
      <button type="submit" class="submit-btn">게시물 작성</button>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script th:src="@{/js/board/boardWrite.js}"></script>
</body>
</html>
